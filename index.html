<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="btnContainer">
            <button id="btn" class="ROCK">Rock</button>
            <button id="btn" class="PAPER">Paper</button>
            <button id="btn" class="SCISSORS">Scissors</button>
        </div>
        <div id="scoreContainer">
            <p id="playerUI">Player Score: 0</p>
            <p id="computerUI">Computer Score: 0</p>
        </div>
        <div id="roundWinner">
            <p id="winnerPara">Choose an item to start!</p>
        </div>
        <div id="winnerContainer">
            
        </div>
    </body>
</html>
